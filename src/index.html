<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <div class="container is-fluid">
            <section class="section">
                <div class="container">
                    <h1 class="title">Formula 1 Standings and Points Scoring Systems</h1>
                    <h2 class="subtitle">
                        Drag the bars to customize the points given to each position
                    </h2>
                    <div class="tags">
                        <span class="tag is-rounded">F1</span>
                        <span class="tag is-rounded">Standings</span>
                        <span class="tag is-rounded">Ranking</span>
                        <span class="tag is-rounded">History</span>
                    </div>
                </div>
            </section>

            <div class="columns is-mobile is-vcentered">
                <div class="column">
                    <div class="box">
                        <div class="level-left">
                            <p class="level-item"><strong>Point Scoring System</strong></p>
                            <div class="select is-primary is-rounded">
                                <select id="select-system"></select>
                            </div>
                        </div>
                        <div class="chart-container" style="position: relative; height:70vh; width:30vw">
                            <canvas id="points_canvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <div class="level-left">
                            <p class="level-item"><strong>F1 Season</strong></p>
                            <div class="select is-primary is-rounded">
                                <select id="select-year"></select>
                            </div>
                        </div>
                        <div class="chart-container" style="position: relative; height:70vh; width:60vw">
                            <canvas id="standings_canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
