<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F1 Standings</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <section class="hero">
            <div class="hero-body">
                <nav class="level">
                    <div class="level-left">
                        <img id="logo" src="assets/F1_logo.svg">
                        <h1 id="title">Standings and Points Scoring Systems</h1>
                    </div>
                    <a href="https://github.com/imartinezl/formula-one-viewer" target="_blank"
                        rel="noopener noreferrer">
                        <img id="github-button" src="assets/GitHub-Mark-Light-32px.png" />
                    </a>
                </nav>
            </div>
        </section>
        <div class="container is-fluid">
            <div class="columns is-mobile is-vcentered">
                <div class="column">
                    <div class="box">
                        <div class="level-left">
                            <h2 class="level-item">Scoring System</h2>
                            <div class="select is-danger is-rounded is-small">
                                <select id="select-system"></select>
                            </div>
                        </div>
                        <div class="chart-container" style="position: relative; height:70vh; width:30vw">
                            <canvas id="points_canvas"></canvas>
                        </div>
                    </div>
                    <p><strong>Drag any bar</strong> to customize the points given to each position.</p>
                    <p>&nbsp;</p>
                </div>
                <div class="column">
                    <div class="box">
                        <div class="level-left">
                            <h2 class="level-item">F1 Season</h2>
                            <div class="select is-danger is-rounded is-small">
                                <select id="select-year"></select>
                            </div>
                        </div>
                        <div id="progress-bar" class="container">
                            <progress class="progress is-danger is-small" max="100">30%</progress>
                        </div>
                        <div class="chart-container" style="position: relative; height:70vh; width:60vw">
                            <button id="reset-zoom" class="button is-rounded is-small">Reset Zoom</button>
                            <canvas id="standings_canvas"></canvas>
                        </div>
                    </div>
                    <p><strong>Hover over any point</strong> to information about the driver and car constructor.</p>
                <p><strong>Click any point</strong> to get more information about any race.</p>
                </div>
            </div>
            <!-- <div class="tags">
                <span class="tag is-rounded is-dark">F1</span>
                <span class="tag is-rounded is-dark">Standings</span>
                <span class="tag is-rounded is-dark">Ranking</span>
                <span class="tag is-rounded is-dark">History</span>
            </div> -->

            </div>


    </div>
</body>

</html>
