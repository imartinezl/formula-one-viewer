<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F1 Standings</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <section class="hero">
            <div class="hero-body">
                <div class="container is-fluid">
                    <img id="logo" src="assets/F1_logo.svg">
                    <h1 id="title">Standings and Points Scoring Systems</h1>
                    <!-- <div class="tags">
                        <span class="tag is-rounded is-dark">F1</span>
                        <span class="tag is-rounded is-dark">Standings</span>
                        <span class="tag is-rounded is-dark">Ranking</span>
                        <span class="tag is-rounded is-dark">History</span>
                    </div> -->
                </div>
            </div>
        </section>
        <div class="container">
        </div>
        <div class="container is-fluid">
            <div class="columns is-mobile is-vcentered">
                <div class="column">
                    <div class="box">
                        <div class="level-left">
                            <p class="level-item"><strong>Point Scoring System</strong></p>
                            <div class="select is-danger is-rounded">
                                <select id="select-system"></select>
                            </div>
                        </div>
                        <div class="chart-container" style="position: relative; height:70vh; width:30vw">
                            <canvas id="points_canvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <div class="level-left">
                            <p class="level-item"><strong>F1 Season</strong></p>
                            <div class="select is-danger is-rounded">
                                <select id="select-year"></select>
                            </div>
                        </div>
                        <div class="chart-container" style="position: relative; height:70vh; width:60vw">
                            <canvas id="standings_canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <h2 id="subtitle">Drag the bars to customize the points given to each position</h2>
        </div>


    </div>
</body>

</html>
